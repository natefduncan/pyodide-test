<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Title Block-->
        <title>{% block title %}{% endblock %}</title>

        <!--JS Bundle-->
        <script src="{{url_for('static', filename='bundle.min.js')}}"></script>

        <!--CSS Bundle-->
        <link rel="stylesheet" href="{{url_for('static', filename='bundle.min.css')}}" type="text/css"/>

        <!--Header Block-->
        {% block header %}{% endblock %} 
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link"> {{current_user.first_name}} {{current_user.last_name}}</a>
    
                <div class="navbar-dropdown">
                  <a class="navbar-item"href="{{url_for('auth.logout')}}"> Logout </a>
                </div>
            </div>
        </div> 
      </div>
    </nav>

    <div class="section">
      <!--Messages-->
      {% if message %}
      <article class="message is-info">
        <div class="message-body">
          <p>{{message}}</p>
        </div>
      </article>
      {% endif %}

      {% block body %}{% endblock %}
    </div>
  </body>

  {% block script %}{% endblock %}
</html>
